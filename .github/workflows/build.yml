name: Gradle Build

on:
  push:
    branches:
      - main
    pull_request:

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: 15
      - name: Build and Test
        run: |
          ./gradlew clean build
